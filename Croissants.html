<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Croissants</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: Arial, sans-serif; background:#fff8f2; overflow-x:hidden; }

.navbar {
    width:100%; margin:10px auto; display:flex; justify-content:space-between; align-items:center;
    padding:15px 40px; background:#6b3e26; box-shadow:0 8px 20px rgba(0,0,0,0.3);
    border-bottom-left-radius:10px; border-bottom-right-radius:10px; position:relative; z-index:10;
}
.nav-left { display:flex; align-items:center; }
.logo { width:70px; }
.nav-center { display:flex; gap:30px; justify-content:center; align-items:center; flex:1; }
.nav-center a { text-decoration:none; color:#fff; font-weight:600; transition:0.3s; }
.nav-center a:hover { color:#ffd88c; }
.nav-right { display:flex; align-items:center; gap:15px; position:relative; }
.search-bar { display:flex; align-items:center; background:#fff; border:1px solid #ffd88c; border-radius:20px; padding:2px 10px; }
.search-bar input { border:none; outline:none; padding:5px; background:none; }
.search-bar button { border:none; background:none; font-size:18px; cursor:pointer; }
.login-btn img, .cart-icon img { width:30px; height:30px; filter:invert(100%); transition:0.3s; }
.login-btn img:hover, .cart-icon img:hover { filter: invert(85%) sepia(100%) saturate(500%) hue-rotate(30deg); }
.hamburger { display:none; font-size:28px; color:white; cursor:pointer; }
.nav-center.active { display:block; position:absolute; top:60px; left:0; width:100%; background:#6b3e26; padding:10px 0; flex-direction:column; gap:15px; text-align:center; }

.header { text-align:center; padding:30px 0; }
.header h1 { color:#6b3e26; }

.croissant-display { display:flex; gap:20px; margin:20px; justify-content:center; flex-wrap:wrap; }
.main-photo { width:400px; height:400px; border-radius:20px; overflow:hidden; box-shadow:0 8px 20px rgba(0,0,0,0.2); }
.main-photo img { width:100%; height:100%; object-fit:contain; transition: transform 0.4s ease; }
.main-photo img:hover { transform: scale(1.05) rotate(-2deg); }
.thumbnails { display:flex; flex-direction:column; gap:15px; }
.thumbnails img { width:100px; height:100px; object-fit:cover; border:2px solid transparent; border-radius:10px; cursor:pointer; transition: all 0.3s; }
.thumbnails img:hover { border-color:#d88f2f; transform: scale(1.1); }

.croissant-info { margin-top:15px; }
.croissant-info h2 { font-size:28px; color:#333; margin-bottom:10px; }
.price-add { display:flex; align-items:center; gap:20px; margin-top:10px; }
#croissantPrice { font-size:22px; color:#555; margin:0; }
#addToCartBtn { background-color:#6b3e26; color:#fff; border:none; padding:10px 20px; font-size:16px; border-radius:8px; cursor:pointer; transition: all 0.3s ease; }
#addToCartBtn:hover { background-color:#855c3a; transform: scale(1.05); }

.cart-count { position:absolute; top:-5px; right:-5px; background:red; color:white; font-size:12px; padding:2px 6px; border-radius:50%; }
.mini-cart { position:absolute; top:50px; right:0; background:#fff8f2; border:2px solid #6b3e26; padding:25px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.3); display:none; width:300px; z-index:100; }
.mini-cart h4 { margin-bottom:10px; color:#6b3e26; }
.mini-cart ul { list-style:none; padding:0; max-height:200px; overflow-y:auto; }
.mini-cart ul li { margin-bottom:8px; font-size:14px; color:#333; display:flex; align-items:center; }
#totalPrice { font-weight:bold; margin-top:10px; color:#6b3e26; }
.go-cart-btn { display:block; margin-top:10px; text-align:center; background-color:#6b3e26; color:#fff; padding:8px 0; border-radius:6px; text-decoration:none; transition:0.3s; }
.go-cart-btn:hover { background-color:#855c3a; }

@media(max-width:768px){
    .thumbnails, .main-photo { width:100%; max-width:300px; }
    .croissant-display { flex-direction:column; align-items:center; }
    .hamburger { display:block; }
    .nav-center { display:none; flex-direction:column; gap:10px; }
}
</style>
</head>
<body>

<nav class="navbar">
    <div class="nav-left"><img src="img/logoP.png" class="logo" alt="Logo"></div>
    <div class="nav-center" id="nav-links">
        <a href="homee.html">Home</a>
        <a href="Produktet.html">Products</a>
        <a href="aboutus.html">About Us</a>
        <a href="gift.html">Gift Box</a>
    </div>
    <div class="nav-right">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search products...">
            <button onclick="searchProduct()">üîç</button>
        </div>
        <a href="login.html" class="login-btn"><img src="https://img.icons8.com/ios/50/user--v1.png" alt="Login"></a>
        <a href="#" class="cart-icon" id="cartIcon">
            <img src="https://img.icons8.com/ios/50/shopping-cart--v1.png" alt="Cart">
            <span id="cartCount" class="cart-count">0</span>
        </a>
        <span class="hamburger" id="hamburger">‚ò∞</span>
    </div>
</nav>

<div id="miniCart" class="mini-cart">
    <h4>Your Cart</h4>
    <ul id="cartItems"></ul>
    <p id="totalPrice">Total: $0.00</p>
    <a href="cart.html" class="go-cart-btn">Go to Cart</a>
</div>

<header class="header">
    <h1>Croissants</h1>
</header>

<section class="croissant-display">
    <div class="thumbnails">
        <img src="img/Screenshot__434_-removebg-preview.png" alt="Classic" data-name="Classic Croissant" data-price="$3.50">
        <img src="img/Screenshot__436_-removebg-preview.png" alt="Chocolate" data-name="Chocolate Croissant" data-price="$4.00">
        <img src="img/Screenshot__437_-removebg-preview.png" alt="Almond" data-name="Almond Croissant" data-price="$4.20">
        <img src="img/Screenshot__438_-removebg-preview.png" alt="Caramel" data-name="Caramel Croissant" data-price="$4.50">
    </div>
    <div class="main-photo">
        <img id="mainCroissant" src="img/Screenshot__434_-removebg-preview.png" alt="Classic Croissant">
        <div class="croissant-info">
            <h2 id="croissantName">Classic Croissant</h2>
            <div class="price-add">
                <span id="croissantPrice">$3.50</span>
                <button id="addToCartBtn">Add to Cart üõí</button>
            </div>
        </div>
    </div>
</section>

<script>
const mainCroissant = document.getElementById('mainCroissant');
const croissantName = document.getElementById('croissantName');
const croissantPrice = document.getElementById('croissantPrice');
const addToCartBtn = document.getElementById("addToCartBtn");
const thumbnails = document.querySelectorAll('.thumbnails img');
const cartIcon = document.getElementById("cartIcon");
const cartCount = document.getElementById("cartCount");
const miniCart = document.getElementById("miniCart");
const cartItems = document.getElementById("cartItems");
const hamburger = document.getElementById("hamburger");
const navLinks = document.getElementById("nav-links");


thumbnails.forEach(thumb => {
    thumb.addEventListener('click', () => {
        mainCroissant.src = thumb.src;
        croissantName.textContent = thumb.dataset.name;
        croissantPrice.textContent = thumb.dataset.price;
    });
});


hamburger.addEventListener("click", () => {
    navLinks.classList.toggle("active");
});


let cart = JSON.parse(localStorage.getItem("cart")) || [];
cartCount.textContent = cart.length;
updateMiniCart();

addToCartBtn.addEventListener("click", () => {
    const product = {
        name: croissantName.textContent,
        price: croissantPrice.textContent,
        img: mainCroissant.src.split("/").pop()
    };
    cart.push(product);
    localStorage.setItem("cart", JSON.stringify(cart));
    cartCount.textContent = cart.length;
    updateMiniCart();
    miniCart.style.display = "block";
});

function updateMiniCart() {
    cartItems.innerHTML = "";
    let total = 0;
    cart.forEach(item => {
        const li = document.createElement("li");
        li.innerHTML = `<img src="img/${item.img}" alt="${item.name}" style="width:40px;height:30px;margin-right:5px;"> ${item.name} - ${item.price}`;
        cartItems.appendChild(li);
        total += parseFloat(item.price.replace("$",""));
    });
    document.getElementById("totalPrice").textContent = `Total: $${total.toFixed(2)}`;
}

cartIcon.addEventListener("click", (e) => {
    e.preventDefault();
    miniCart.style.display = miniCart.style.display === "block" ? "none" : "block";
});


document.addEventListener("click", (e) => {
    if (!cartIcon.contains(e.target) && !miniCart.contains(e.target)) {
        miniCart.style.display = "none";
    }
});
</script>

</body>
</html>
