<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Croissants</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family: Arial, sans-serif;
    background: #fff8f2;
    overflow-x: hidden;
}

.navbar {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
    background: #6b3e26;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
    position: relative;
    z-index: 10;
}
.logo { width: 70px; }
.nav-center { display: flex; gap: 30px; align-items: center; flex:1; justify-content:center;}
.nav-center a { text-decoration:none; color:#fff; font-weight:600; transition:0.3s; }
.nav-center a:hover { color: #ffd88c; }
.nav-right { display:flex; align-items:center; gap:15px; position:relative; }
.search-bar { display:flex; align-items:center; background:#fff; border:1px solid #ffd88c; border-radius:20px; padding:2px 10px; }
.search-bar input { border:none; outline:none; padding:5px; background:none; }
.search-bar button { border:none; background:none; font-size:18px; cursor:pointer; }
.login-btn img, .cart-icon img { width:30px; height:30px; filter:invert(100%); transition:0.3s; }
.login-btn img:hover, .cart-icon img:hover { filter:invert(85%) sepia(100%) saturate(500%) hue-rotate(30deg);}
.hamburger { display:none; font-size:28px; color:white; cursor:pointer; }

.header { text-align:center; padding:30px 0; }
.header h1 { color:#6b3e26; }

.chocolate-display { display:flex; flex-direction:column; align-items:center; gap:20px; margin:20px; }
.main-photo img { width:400px; height:300px; object-fit:contain; border-radius:20px; box-shadow:0 8px 20px rgba(0,0,0,0.2); }

.chocolate-info h2 { font-size:28px; color:#333; }
.price-add { display:flex; align-items:center; gap:10px; margin-top:10px; }
#chocPrice { font-size:22px; color:#555; margin:0; }

.quantity-control { display:flex; align-items:center; gap:5px; }
.quantity-control button { width:30px; height:30px; font-size:18px; border:none; border-radius:5px; background:#6b3e26; color:#fff; cursor:pointer; transition:0.3s; }
.quantity-control button:hover { background:#855c3a; }
.quantity-control input { width:50px; text-align:center; font-size:16px; padding:3px; border-radius:5px; border:1px solid #ccc; }

#addToCartBtn { background:#6b3e26; color:#fff; border:none; padding:10px 20px; font-size:16px; border-radius:8px; cursor:pointer; transition:0.3s; }
#addToCartBtn:hover { background:#855c3a; transform:scale(1.05); }

.thumbnails { display:flex; gap:15px; justify-content:center; margin-top:10px; }
.thumbnails img { width:80px; height:80px; object-fit:contain; border:2px solid transparent; border-radius:10px; cursor:pointer; transition:0.3s; }
.thumbnails img:hover { border-color:#d88f2f; transform:scale(1.1); }

.cart-count { position:absolute; top:-5px; right:-5px; background:red; color:white; font-size:12px; padding:2px 6px; border-radius:50%; }

.mini-cart { position:absolute; top:50px; right:0; background:#fff8f2; border:2px solid #6b3e26; padding:15px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.3); display:none; width:220px; z-index:100; }
.mini-cart h4 { margin-bottom:10px; color:#6b3e26; }
.mini-cart ul { list-style:none; padding:0; }
.mini-cart ul li { margin-bottom:8px; font-size:14px; color:#333; }
#totalPrice { font-weight:bold; margin-top:10px; color:#6b3e26; }
.go-cart-btn { display:block; margin-top:10px; text-align:center; background:#6b3e26; color:#fff; padding:8px 0; border-radius:6px; text-decoration:none; transition:0.3s; }
.go-cart-btn:hover { background-color:#855c3a; }

@media(max-width:768px){
    .hamburger { display:block; }
    .nav-center { display:none; flex-direction:column; gap:10px; background:#6b3e26; position:absolute; top:60px; left:0; width:100%; text-align:center; padding:10px 0; }
    .nav-center.active { display:flex; }
}
</style>
</head>
<body>

<nav class="navbar">
    <div class="nav-left">
        <img src="img/logoP.png" class="logo" alt="Logo">
    </div>
    <div class="nav-center" id="nav-links">
        <a href="homee.html">Home</a>
        <a href="Produktet.html">Products</a>
        <a href="aboutus.html">About Us</a>
        <a href="gift.html">Gift Box</a>
    </div>
    <div class="nav-right">
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
            <button>üîç</button>
        </div>
        <a href="login.html" class="login-btn">
            <img src="https://img.icons8.com/ios/50/user--v1.png" alt="Login">
        </a>
        <a href="#" class="cart-icon" id="cartIcon">
            <img src="https://img.icons8.com/ios/50/shopping-cart--v1.png" alt="Cart">
            <span id="cartCount" class="cart-count">0</span>
        </a>
        <span class="hamburger" id="hamburger">‚ò∞</span>
    </div>
</nav>

<div id="miniCart" class="mini-cart">
    <h4>Your Cart</h4>
    <ul id="cartItems"></ul>
    <p id="totalPrice">Total: $0.00</p>
    <a href="cart.html" class="go-cart-btn">Go to Cart</a>
</div>

<header class="header">
    <h1>Croissants</h1>
</header>

<section class="chocolate-display">
    <div class="main-photo">
        <img id="mainChocolate" src="img/Screenshot__434_-removebg-preview.png" alt="Croissant">
    </div>

    <div class="chocolate-info">
        <h2 id="chocName">Classic Croissant</h2>
        <div class="price-add">
            <span id="chocPrice" data-price="3.50">$3.50</span>
            <div class="quantity-control">
                <button id="decreaseQty">-</button>
                <input type="number" id="chocQty" value="1" min="1" max="20">
                <button id="increaseQty">+</button>
            </div>
            <button id="addToCartBtn">Add to Cart</button>
        </div>
    </div>

    <div class="thumbnails">
        <img src="img/Screenshot__434_-removebg-preview.png" data-name="Classic Croissant" data-price="3.50">
        <img src="img/Screenshot__436_-removebg-preview.png" data-name="Chocolate Croissant" data-price="4.00">
        <img src="img/Screenshot__437_-removebg-preview.png" data-name="Almond Croissant" data-price="4.20">
        <img src="img/Screenshot__438_-removebg-preview.png" data-name="Caramel Croissant" data-price="4.50">
    </div>
</section>

<script>
const mainChocolate = document.getElementById('mainChocolate');
const chocName = document.getElementById('chocName');
const chocPrice = document.getElementById('chocPrice');
const addToCartBtn = document.getElementById("addToCartBtn");
const thumbnails = document.querySelectorAll('.thumbnails img');
const qtyInput = document.getElementById("chocQty");
const increaseBtn = document.getElementById("increaseQty");
const decreaseBtn = document.getElementById("decreaseQty");

const cartIcon = document.getElementById("cartIcon");
const cartCount = document.getElementById("cartCount");
const miniCart = document.getElementById("miniCart");
const cartItems = document.getElementById("cartItems");
const hamburger = document.getElementById("hamburger");
const navLinks = document.getElementById("nav-links");

let cart = JSON.parse(localStorage.getItem("cart")) || [];
cartCount.textContent = cart.length;

function updateMiniCart(){
    cartItems.innerHTML = "";
    let total = 0;
    cart.forEach(item => {
        const li = document.createElement("li");
        li.innerHTML = `<img src="img/${item.img}" style="width:40px;height:30px;margin-right:5px;vertical-align:middle;"> ${item.name} x${item.qty} - $${(item.pricePerUnit*item.qty).toFixed(2)}`;
        cartItems.appendChild(li);
        total += item.pricePerUnit * item.qty;
    });
    document.getElementById("totalPrice").textContent = `Total: $${total.toFixed(2)}`;
}

thumbnails.forEach(thumb => {
    thumb.addEventListener('click', () => {
        mainChocolate.src = thumb.src;
        chocName.textContent = thumb.dataset.name;
        chocPrice.dataset.price = thumb.dataset.price;
        chocPrice.textContent = `$${thumb.dataset.price}`;
        qtyInput.value = 1;
    });
});

increaseBtn.addEventListener("click", () => {
    let val = parseInt(qtyInput.value);
    if(val < 20) qtyInput.value = val + 1;
});
decreaseBtn.addEventListener("click", () => {
    let val = parseInt(qtyInput.value);
    if(val > 1) qtyInput.value = val - 1;
});

addToCartBtn.addEventListener("click", () => {
    const quantity = parseInt(qtyInput.value);
    const item = {
        name: chocName.textContent,
        pricePerUnit: parseFloat(chocPrice.dataset.price),
        img: mainChocolate.src.split("/").pop(),
        qty: quantity
    };
    cart.push(item);
    localStorage.setItem("cart", JSON.stringify(cart));
    cartCount.textContent = cart.length;
    updateMiniCart();
    alert(`${item.name} x${quantity} added to cart!`);
});

cartIcon.addEventListener("click", (e) => {
    e.preventDefault();
    miniCart.style.display = miniCart.style.display === "block" ? "none" : "block";
});

document.addEventListener("click", (e) => {
    if (!cartIcon.contains(e.target) && !miniCart.contains(e.target)) {
        miniCart.style.display = "none";
    }
});

hamburger.addEventListener("click", () => {
    navLinks.classList.toggle("active");
});

updateMiniCart();
</script>

</body>
</html>
