<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peanut Glow Cookie</title>
    <link rel="stylesheet" href="ChocolateChipCookie.css">
</head>
<body>

<div class="navbar">

    <div class="logo">
       <img src="img/logoP.png" alt="logo">
    </div>

    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
    </div>

    <div class="login">
        <a href="#">Login</a> 
        <span>/</span>
        <a href="#">Register</a>
    </div>

</div>


<section class="product-single">
    <div class="circle-box">
    <img src="img/Crumbled_Peanut_Butter_Delight__1_-removebg-preview.png">
</div>

    <div class="product-details">
        <h2 class="product-title">Peanut Glow Cookie</h2>
        <p class="price">$2.50</p>
        <p class="description">
            A golden peanut-butter cookie topped with roasted peanuts. Sweet, salty, and soft inside.
        </p>

        <h3>Ingredients:</h3>
        <ul>
            <li>Peanut butter</li>
            <li>Roasted peanuts</li>
            <li>Brown sugar</li>
            <li>Butter</li>
            <li>Eggs</li>
            <li>Flour</li>
        </ul>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="1" min="1" max="20">

        <p class="total-price">Total: $2.50</p>
        <button id="add-to-cart">Add to Cart</button>
    </div>
</section>

<script>
    const price = 2.50; 
    const quantityInput = document.getElementById('quantity');
    const totalPrice = document.querySelector('.total-price');

    quantityInput.addEventListener('input', () => {
        let qty = parseInt(quantityInput.value);
        if(qty < 1) qty = 1;
        if(qty > 20) qty = 20;
        totalPrice.textContent = `Total: $${(price * qty).toFixed(2)}`;
    });
</script>

</body>
</html>
