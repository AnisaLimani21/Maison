<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Wines</title>
<link rel="stylesheet" href="Wine.css">
</head>
<body>


<nav class="navbar">
    <div class="nav-left">
        <img src="img/logoP.png" class="logo" alt="Logo">
    </div>
    <div class="nav-center" id="nav-links">
        <a href="homee.html">Home</a>
        <a href="Produktet.html">Products</a>
        <a href="aboutus.html">About Us</a>
        <a href="gift.html">Gift Box</a>
    </div>
    <div class="nav-right">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search products...">
            <button onclick="searchProduct()">üîç</button>
        </div>
        <a href="login.html" class="login-btn">
            <img src="https://img.icons8.com/ios/50/user--v1.png" alt="Login">
        </a>
        <a href="#" class="cart-icon" id="cartIcon">
            <img src="https://img.icons8.com/ios/50/shopping-cart--v1.png" alt="Cart">
            <span id="cartCount" class="cart-count">0</span>
        </a>
        <span class="hamburger" id="hamburger">‚ò∞</span>
    </div>
</nav>

<div id="miniCart" class="mini-cart">
    <h4>Your Cart</h4>
    <ul id="cartItems"></ul>
    <p id="totalPrice">Total: $0.00</p>
    <a href="cart.html" class="go-cart-btn">Go to Cart</a>
</div>


<header class="header">
    <h1>Our Wines</h1>
</header>

<section class="wine-display">
    <!-- Foto kryesore -->
    <div class="main-photo">
        <img id="mainWine" src="img/Screenshot__465_-removebg-preview.png" alt="Red Wine">
    </div>

    
    <div class="wine-info">
        <h2 id="wineName">Red Wine</h2>
        <p id="wineDesc">Full-bodied red with notes of cherry.</p>
        <div class="price-add">
            <span id="winePrice">$15.00</span>
            <button id="addToCartBtn">Add to Cart</button>
        </div>

      
        <div class="wine-thumbnails">
            <img src="img/Screenshot__465_-removebg-preview.png" alt="Red" data-name="Red Wine" data-price="$15.00" data-desc="Full-bodied red with notes of cherry.">
            <img src="img/Screenshot__460_-removebg-preview.png" alt="White" data-name="White Wine" data-price="$14.50" data-desc="Crisp white with floral aroma.">
            <img src="img/Screenshot__457_-removebg-preview.png" alt="Ros√©" data-name="Ros√© Wine" data-price="$16.00" data-desc="Fresh and fruity ros√©.">
            <img src="img/Screenshot__461_-removebg-preview.png" alt="Sparkling" data-name="Sparkling Wine" data-price="$18.00" data-desc="Bubbly sparkling wine for celebrations.">
           
        </div>
    </div>
</section>


<script>
    const mainWine = document.getElementById('mainWine');
const wineName = document.getElementById('wineName');
const wineDesc = document.getElementById('wineDesc');
const winePrice = document.getElementById('winePrice');
const addToCartBtn = document.getElementById("addToCartBtn");
const thumbnails = document.querySelectorAll('.wine-thumbnails img');
const cartIcon = document.getElementById("cartIcon");
const cartCount = document.getElementById("cartCount");
const miniCart = document.getElementById("miniCart");
const cartItems = document.getElementById("cartItems");
const hamburger = document.getElementById("hamburger");
const navLinks = document.getElementById("nav-links");


thumbnails.forEach(thumb => {
    thumb.addEventListener('click', () => {
        mainWine.src = thumb.src;
        wineName.textContent = thumb.dataset.name;
        winePrice.textContent = thumb.dataset.price;
        wineDesc.textContent = thumb.dataset.desc;

        thumbnails.forEach(t => t.classList.remove('active'));
        thumb.classList.add('active');
    });
});


hamburger.addEventListener("click", () => {
    navLinks.classList.toggle("active");
});


let cart = JSON.parse(localStorage.getItem("cart")) || [];
cartCount.textContent = cart.length;
updateMiniCart();

addToCartBtn.addEventListener("click", () => {
    const product = {
        name: wineName.textContent,
        price: winePrice.textContent,
        img: mainWine.src.split("/").pop()
    };
    cart.push(product);
    localStorage.setItem("cart", JSON.stringify(cart));
    alert(`${product.name} has been added to cart!`);
    cartCount.textContent = cart.length;
    updateMiniCart();
});

function updateMiniCart() {
    cartItems.innerHTML = "";
    let total = 0;
    cart.forEach(item => {
        const li = document.createElement("li");
        li.innerHTML = `<img src="img/${item.img}" alt="${item.name}" style="width:40px;height:30px;margin-right:5px;vertical-align:middle;"> ${item.name} - ${item.price}`;
        cartItems.appendChild(li);
        total += parseFloat(item.price.replace("$",""));
    });
    document.getElementById("totalPrice").textContent = `Total: $${total.toFixed(2)}`;
}

cartIcon.addEventListener("click", (e) => {
    e.preventDefault();
    miniCart.style.display = miniCart.style.display === "block" ? "none" : "block";
});

document.addEventListener("click", (e) => {
    if (!cartIcon.contains(e.target) && !miniCart.contains(e.target)) {
        miniCart.style.display = "none";
    }
});

</script>

</body>
</html>
