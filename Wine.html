<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Wines</title>
<link rel="stylesheet" href="wine.css">
<style>

.qty-box-main {
    display: flex;
    align-items: center;
    gap: 5px;
    margin-top: 10px;
}
.qty-box-main button {
    padding: 3px 8px;
    background:#6b3e26;
    color:#fff;
    border:none;
    border-radius:3px;
    cursor:pointer;
    font-size:14px;
}
.qty-box-main span {
    min-width:20px;
    text-align:center;
    font-weight:bold;
    color:#6b3e26;
}
</style>
</head>
<body>

<nav class="navbar">
    <div class="nav-left">
        <img src="img/logoP.png" class="logo" alt="Logo">
    </div>
    <div class="nav-center" id="nav-links">
        <a href="homee.html">Home</a>
        <a href="Produktet.html">Products</a>
        <a href="aboutus.html">About Us</a>
        <a href="gift.html">Gift Box</a>
    </div>
    <div class="nav-right">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search products...">
            <button onclick="searchProduct()">üîç</button>
        </div>
        <a href="login.html" class="login-btn">
            <img src="https://img.icons8.com/ios/50/user--v1.png" alt="Login">
        </a>
        <a href="#" class="cart-icon" id="cartIcon">
            <img src="https://img.icons8.com/ios/50/shopping-cart--v1.png" alt="Cart">
            <span id="cartCount" class="cart-count">0</span>
        </a>
        <span class="hamburger" id="hamburger">‚ò∞</span>
    </div>
</nav>

<div id="miniCart" class="mini-cart">
    <h4>Your Cart</h4>
    <ul id="cartItems"></ul>
    <p id="totalPrice">Total: $0.00</p>
    <a href="cart.html" class="go-cart-btn">Go to Cart</a>
</div>

<header class="header">
    <h1>Our Wines</h1>
</header>

<section class="wine-display">
    <div class="main-photo">
        <img id="mainWine" src="img/Screenshot__465_-removebg-preview.png" alt="Red Wine">
    </div>
    
    <div class="wine-info">
        <h2 id="wineName">Red Wine</h2>
        <p id="wineDesc">Full-bodied red with notes of cherry.</p>
        <div class="price-add">
            <span id="winePrice">$15.00</span>
        </div>

        
        <div class="qty-box-main">
            <button id="minusBtn">-</button>
            <span id="qtyDisplay">1</span>
            <button id="plusBtn">+</button>
        </div>

        <button id="addToCartBtn" style="margin-top:10px;padding:6px 12px;background:#6b3e26;color:white;border:none;border-radius:5px;cursor:pointer;">Add to Cart</button>

        <div class="wine-thumbnails">
            <img src="img/Screenshot__465_-removebg-preview.png" alt="Red" data-name="Red Wine" data-price="15.00" data-desc="Full-bodied red with notes of cherry.">
            <img src="img/Screenshot__460_-removebg-preview.png" alt="White" data-name="White Wine" data-price="14.50" data-desc="Crisp white with floral aroma.">
            <img src="img/Screenshot__457_-removebg-preview.png" alt="Ros√©" data-name="Ros√© Wine" data-price="16.00" data-desc="Fresh and fruity ros√©.">
            <img src="img/Screenshot__461_-removebg-preview.png" alt="Sparkling" data-name="Sparkling Wine" data-price="18.00" data-desc="Bubbly sparkling wine for celebrations.">
        </div>
    </div>
</section>

<script>
const mainWine = document.getElementById('mainWine');
const wineName = document.getElementById('wineName');
const winePrice = document.getElementById('winePrice');
const addToCartBtn = document.getElementById("addToCartBtn");
const thumbnails = document.querySelectorAll('.wine-thumbnails img');
const cartIcon = document.getElementById("cartIcon");
const cartCount = document.getElementById("cartCount");
const miniCart = document.getElementById("miniCart");
const cartItems = document.getElementById("cartItems");
const hamburger = document.getElementById("hamburger");
const navLinks = document.getElementById("nav-links");


let qty = 1;
const qtyDisplay = document.getElementById('qtyDisplay');
document.getElementById('plusBtn').addEventListener('click',()=>{ qty++; qtyDisplay.textContent=qty; });
document.getElementById('minusBtn').addEventListener('click',()=>{ if(qty>1){ qty--; qtyDisplay.textContent=qty; } });


thumbnails.forEach(thumb => {
    thumb.addEventListener('click', () => {
        mainWine.src = thumb.src;
        wineName.textContent = thumb.dataset.name;
        winePrice.textContent = "$" + parseFloat(thumb.dataset.price).toFixed(2);
        qty = 1; qtyDisplay.textContent = qty;
        thumbnails.forEach(t => t.classList.remove('active'));
        thumb.classList.add('active');
    });
});


hamburger.addEventListener("click", () => {
    navLinks.classList.toggle("active");
});

let cart = JSON.parse(localStorage.getItem("cart")) || [];
updateCartUI();

addToCartBtn.addEventListener("click", () => {
    const priceNumber = parseFloat(winePrice.textContent.replace("$",""));
    const existing = cart.find(item => item.name === wineName.textContent);
    if(existing){
        existing.qty += qty;
    } else {
        cart.push({
            name: wineName.textContent,
            pricePerUnit: priceNumber,
            img: mainWine.src.split("/").pop(),
            qty: qty
        });
    }
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartUI();
    alert(`${wineName.textContent} x${qty} added to cart!`);
    qty = 1; qtyDisplay.textContent = qty;
});


function updateCartUI(){
    cartItems.innerHTML = "";
    let total = 0;
    cart.forEach((item,index)=>{
        const itemTotal = item.pricePerUnit * item.qty;
        const li = document.createElement("li");
        li.innerHTML = `
            <span><img src="img/${item.img}" style="width:40px;height:30px;margin-right:5px;"> ${item.name}</span>
            <span class="qty-box">
                <button onclick="changeQty(${index},-1)">-</button>
                ${item.qty}
                <button onclick="changeQty(${index},1)">+</button>
            </span>
            <span>$${itemTotal.toFixed(2)}</span>
            <button onclick="removeItem(${index})" style="background:red;color:white;border:none;border-radius:3px;cursor:pointer;">x</button>
        `;
        cartItems.appendChild(li);
        total += itemTotal;
    });
    document.getElementById("totalPrice").textContent = `Total: $${total.toFixed(2)}`;
    cartCount.textContent = cart.reduce((sum,item)=>sum+item.qty,0);
}


function changeQty(index, delta){
    cart[index].qty += delta;
    if(cart[index].qty < 1) cart[index].qty = 1;
    localStorage.setItem("cart",JSON.stringify(cart));
    updateCartUI();
}


function removeItem(index){
    cart.splice(index,1);
    localStorage.setItem("cart",JSON.stringify(cart));
    updateCartUI();
}


cartIcon.addEventListener("click", (e) => {
    e.preventDefault();
    miniCart.style.display = miniCart.style.display === "block" ? "none" : "block";
});

document.addEventListener("click", (e) => {
    if (!cartIcon.contains(e.target) && !miniCart.contains(e.target)) {
        miniCart.style.display = "none";
    }
});
</script>

</body>
</html>
