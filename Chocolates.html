<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Chocolates</title>
<link rel="stylesheet" href="Chocolates.css">
</head>
<body>

<nav class="navbar">
    <div class="nav-left">
        <img src="img/logoP.png" class="logo" alt="Logo">
    </div>
    <div class="nav-center" id="nav-links">
        <a href="homee.html">Home</a>
        <a href="Produktet.html">Products</a>
        <a href="aboutus.html">About Us</a>
        <a href="gift.html">Gift Box</a>
    </div>
    <div class="nav-right">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search products...">
            <button onclick="searchProduct()">ğŸ”</button>
        </div>
        <a href="login.html" class="login-btn">
            <img src="https://img.icons8.com/ios/50/user--v1.png" alt="Login">
        </a>
        <a href="#" class="cart-icon" id="cartIcon">
            <img src="https://img.icons8.com/ios/50/shopping-cart--v1.png" alt="Cart">
            <span id="cartCount" class="cart-count">0</span>
        </a>
        <span class="hamburger" id="hamburger">â˜°</span>
    </div>
</nav>

<div id="miniCart" class="mini-cart">
    <h4>Your Cart</h4>
    <ul id="cartItems"></ul>
    <p id="totalPrice">Total: $0.00</p>
    <a href="cart.html" class="go-cart-btn">Go to Cart</a>
</div>

<header class="header">
    <h1>Our Chocolates</h1>
</header>

<section class="chocolate-display">
    <div class="main-photo">
        <img id="mainChocolate" src="img/Screenshot__427_-removebg-preview.png" alt="Dark Chocolate">
    </div>
    <div class="chocolate-info">
    <h2 id="chocName">Dark Chocolate</h2>
    <div class="price-add">
        <span id="chocPrice">$5.00</span>
        <button id="addToCartBtn">Add to Cart ğŸ›’</button>
    </div>
</div>

    <div class="thumbnails">
        <img src="img/Screenshot__427_-removebg-preview.png" alt="Dark" data-name="Dark Chocolate" data-price="$5.00">
        <img src="img/Screenshot__428_-removebg-preview.png" alt="Milk" data-name="Milk Chocolate" data-price="$4.50">
        <img src="img/2gg795cc7v4kwp7ni73aqfhpm09275pqas5kx3q30dpz2n3esdpjo7kinlxx-w1750-q85-removebg-preview.png" alt="White" data-name="White Chocolate" data-price="$4.80">
        <img src="img/Screenshot__430_-removebg-preview.png" alt="Hazelnut" data-name="Hazelnut Chocolate" data-price="$5.50">
    </div>
</section>

<script>
const mainChocolate = document.getElementById('mainChocolate');
const chocName = document.getElementById('chocName');
const chocPrice = document.getElementById('chocPrice');
const addToCartBtn = document.getElementById("addToCartBtn");
const thumbnails = document.querySelectorAll('.thumbnails img');
const cartIcon = document.getElementById("cartIcon");
const cartCount = document.getElementById("cartCount");
const miniCart = document.getElementById("miniCart");
const cartItems = document.getElementById("cartItems");
const hamburger = document.getElementById("hamburger");
const navLinks = document.getElementById("nav-links");

thumbnails.forEach(thumb => {
    thumb.addEventListener('click', () => {
        mainChocolate.src = thumb.src;
        chocName.textContent = thumb.dataset.name;
        chocPrice.textContent = thumb.dataset.price;
    });
});


hamburger.addEventListener("click", () => {
    navLinks.classList.toggle("active");
});


let cart = JSON.parse(localStorage.getItem("cart")) || [];
cartCount.textContent = cart.length;
updateMiniCart();


addToCartBtn.addEventListener("click", () => {
    const product = {
        name: chocName.textContent,
        price: chocPrice.textContent,
        img: mainChocolate.src.split("/").pop() 
    };
    cart.push(product);
    localStorage.setItem("cart", JSON.stringify(cart));
    alert(`${product.name} has been added to cart!`);
    cartCount.textContent = cart.length;
    updateMiniCart();
});

function updateMiniCart() {
    cartItems.innerHTML = "";
    let total = 0;
    cart.forEach(item => {
        const li = document.createElement("li");
        li.innerHTML = `<img src="img/${item.img}" alt="${item.name}" style="width:40px;height:30px;margin-right:5px;vertical-align:middle;"> ${item.name} - ${item.price}`;
        cartItems.appendChild(li);
        total += parseFloat(item.price.replace("$",""));
    });
    document.getElementById("totalPrice").textContent = `Total: $${total.toFixed(2)}`;
}


cartIcon.addEventListener("click", (e) => {
    e.preventDefault();
    miniCart.style.display = miniCart.style.display === "block" ? "none" : "block";
});


document.addEventListener("click", (e) => {
    if (!cartIcon.contains(e.target) && !miniCart.contains(e.target)) {
        miniCart.style.display = "none";
    }
});
</script>

</body>
</html>
