<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blueberry Bliss</title>
<link rel="stylesheet" href="Donuts.css">
<style>
    .product-container {
        max-width: 950px;
        margin: 40px auto;
        display: flex;
        gap: 40px;
        background: #fff;
        padding: 30px;
        border-radius: 25px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.15);
    }
    .image-box {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .image-box img {
        width: 350px;
        border-radius: 20px;
        box-shadow: 0 6px 25px rgba(0,0,0,0.2);
    }
    .info {
        flex: 1;
    }
    .info h1 {
        color: #85328a;
        font-size: 36px;
        margin-bottom: 15px;
    }
    .price {
        color: #d88f2f;
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 20px;
    }
    .info h3 {
        font-size: 22px;
        margin-bottom: 10px;
        color: #444;
    }
    ul {
        list-style: circle;
        padding-left: 20px;
        font-size: 17px;
        line-height: 1.7;
    }
    .cart-section {
        margin-top: 25px;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .cart-section input {
        width: 60px;
        padding: 6px 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
        text-align: center;
    }
    .btn {
        padding: 12px 20px;
        background: #d88f2f;
        color: white;
        border: none;
        border-radius: 20px;
        font-size: 17px;
        cursor: pointer;
        transition: 0.3s;
    }
    .btn:hover {
        background: black;
    }

    @media (max-width: 900px) {
        .product-container {
            flex-direction: column;
            text-align: center;
        }
        .image-box img {
            width: 260px;
        }
        ul {
            text-align: left;
            margin: auto;
        }
        .cart-section {
            justify-content: center;
        }
    }
</style>
</head>
<body>

<div class="navbar">
    <div class="logo">
       <img src="img/logoP.png" alt="logo">
    </div>
    <div class="nav">
        <a href="homee.html">Home</a>
        <a href="Produktet.html">Products</a>
        <a href="aboutus.html">About Us</a>
        <a href="login.html">Log In</a>
        <a href="gift.html">Gift Box</a>
    </div>
</div>


<div class="product-container">
    <div class="image-box">
        <img src="img/Screenshot__400_-removebg-preview.png" alt="Blueberry Bliss">
    </div>
    <div class="info">
        <h1>Blueberry Bliss</h1>
        <p class="price" id="price">$3.00</p>
        <h3>Ingredients</h3>
        <ul>
            <li>Fresh Blueberries</li>
            <li>Soft Vanilla Batter</li>
            <li>Brown Sugar</li>
            <li>Butter</li>
            <li>Eggs</li>
            <li>A Touch of Lemon</li>
        </ul>

        <div class="cart-section">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" value="1" min="1" max="10">
            <button class="btn" onclick="addToCart()">Add to Cart</button>
        </div>
    </div>
</div>

<script>
    const priceElement = document.getElementById('price');
    const quantityInput = document.getElementById('quantity');
    const basePrice = 3.00;

    function updatePrice() {
        let quantity = parseInt(quantityInput.value);
        if(quantity < 1) quantity = 1;
        if(quantity > 10) quantity = 10;
        const total = (basePrice * quantity).toFixed(2);
        priceElement.textContent = `$${total}`;
    }

    quantityInput.addEventListener('input', updatePrice);

    function addToCart() {
        const quantity = parseInt(quantityInput.value);
        alert(`Added ${quantity} Blueberry Bliss(s) to the cart!`);
    }
</script>

</body>
</html>
