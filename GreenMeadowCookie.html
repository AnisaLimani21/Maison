<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Chip Cookie</title>
    <link rel="stylesheet" href="ChocolateChipCookie.css">
</head>
<body>

<div class="navbar">

    <div class="logo">
       <img src="img/logoP.png" alt="logo">
    </div>

    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
    </div>

    <div class="login">
        <a href="#">Login</a> 
        <span>/</span>
        <a href="#">Register</a>
    </div>

</div>


<section class="product-single">
    <div class="circle-box">
    <img src="img/Partially_Broken_Matcha_Cookie_Flight__1_-removebg-preview.png">
</div>

    <div class="product-details">
        <h2 class="product-title">Chocolate Chip Cookie</h2>
        <p class="price">$3.00</p>
        <p class="description">
            Soft, chewy cookies loaded with chocolate chips. Perfect for any sweet tooth!
        </p>

        <h3>Ingredients:</h3>
        <ul>
            <li>Flour</li>
            <li>Butter</li>
            <li>Chocolate Chips</li>
            <li>Sugar</li>
            <li>Eggs</li>
            <li>Vanilla</li>
        </ul>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="1" min="1" max="20">

        <p class="total-price">Total: $3.00</p>
        <button id="add-to-cart">Add to Cart</button>
    </div>
</section>

<script>
    const price = 2.50; 
    const quantityInput = document.getElementById('quantity');
    const totalPrice = document.querySelector('.total-price');

    quantityInput.addEventListener('input', () => {
        let qty = parseInt(quantityInput.value);
        if(qty < 1) qty = 1;
        if(qty > 20) qty = 20;
        totalPrice.textContent = `Total: $${(price * qty).toFixed(2)}`;
    });
</script>

</body>
</html>
