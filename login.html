<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in Maison Chocolate</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="navbar">
        <a href="homee.html" class="space">Home</a>
        <a href="Produktet.html" class="space">Products</a>
        <a href="aboutus.html" class="space">About Us</a>
        <a href="login.html" class="space">Log In</a>
        <a href="gift.html" class="space">Gift Box</a>
    </div> 
     
    <div class="header">
        <h1>Maison Chocolat</h1>
    </div>


    <div class="login-container">
        <div class="login-card">
            <h2>Welcome Back!</h2>
            <p class="subtext">Sign in to continue enjoying our chocolate delights</p>
            <form action="#" method="get">
                <div class="input-group">
                    <input type="text" name="user" placeholder="Username">
                </div>
                <div class="input-group">
                    <input type="password" name="pass" placeholder="Password">
                </div>
                <input type="submit" value="Log In">
            </form>
            <p class="signup-text">Don't have an account? <a href="Signup.html">Sign Up</a></p>
        </div>
    </div>

</body>
</html>
